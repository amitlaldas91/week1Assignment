<h2>Result</h2>
<div ng-if="list.isEmpty()">Nothing found, to see write down a food name</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Item Menu</th>
          <th>Code</th>
          <th>Item Description</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list.found">
            <td>{{item.name}}</td><td style="text-align: center;">{{item.short_name}}</td><td>{{item.description}}</td>
            <td><button ng-click="list.onRemove({index: $index});">I do not need this!</button></td>
        </tr>
      </tbody>
  </table>
<div>  <!-- class="table-responsive"  -->
